<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send your reports</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container card shadow-sm my-5">
        <h1>GFMC Report Center</h1>
        <form id="reportform" action="#" method="POST" class="form card-body">
            <div class="form-group">
                <label for="">How Many persons are you watching with ?</label>
                <input type="number" name="persons" class="form-control" placeholder="Total number of people viewing with you." required>
                <small>Leave blank if you are viewing alone</small>
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input id="name" type="text" name="name" class="form-control" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter your full name" required>
            </div>
            <!--<div class="form-group">-->
            <!--    <label for="">Email</label>-->
            <!--    <input type="text" name="email" class="form-control" placeholder="Enter your Email">-->
            <!--    <small>We would love to maintain a closer relationship with you.</small>-->
            <!--</div>-->
            <div class="form-group">
                <label rows="3" for="">Testimonies or aditional message</label>
                <textarea type="text" name="testimony" class="form-control" placeholder="Enter Testimony or note."></textarea>
            </div>
            <div class="form-group">
                <button id="sendbtn" type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $('#reportform').submit(function () {
        event.preventDefault();
        var oldbtn = $('#sendbtn').html();
        $('#sendbtn').html('Sending Report');
        $.ajax({
            type: 'POST',
            url: 'submit.php',
            data: $('#reportform').serialize(),
            success: function (data) {
                $('#sendbtn').html(oldbtn);
                alert('Thank you '+ $('#name').val() +', your report has been submited, kindly check your email after the program ends.')
                window.location.href="https://gfmcph.com/watch.php";
            }
        })
    })
</script>
</html>
